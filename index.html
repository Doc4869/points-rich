  <link rel="manifest" href="manifest.webmanifest" />

  <style>

<body>
  <div class="wrap">
    <h1>æ—¥ã€…ã®ãƒã‚¤ãƒ³ãƒˆãƒˆãƒ©ãƒƒã‚«ãƒ¼</h1>
    <p class="muted" style="text-align:center">ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ï¼PWAå¯¾å¿œã€‚ä»•äº‹æ—¥ãƒ»ä¼‘ã¿æ—¥ã€1æ—¥1ã”è¤’ç¾ã€ã‚°ãƒ©ãƒ•ï¼†é€±é–“ãƒ»æœˆé–“ãƒ¬ãƒãƒ¼ãƒˆã€‚</p>

  <script>
    // PWA: Service Workerç™»éŒ²

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

    const STORAGE_KEY = "points_tracker_v2";

    // ã”è¤’ç¾ãƒ†ãƒ¼ãƒ–ãƒ«
    const REWARDS = [
      { name: "Youtube 30åˆ†", cost: 10 },
      { name: "æ˜ ç”»1æœ¬", cost: 20 },
      { name: "æ™®é€šã®å¤–é£Ÿ", cost: 20 },
      { name: "æ–°ã—ã„æœ¬ã‚’è²·ã†", cost: 20 },
      { name: "ãƒãƒƒã‚µãƒ¼ã‚¸ãƒ»ã‚¹ãƒ‘", cost: 40 },
      { name: "é«˜ç´šå¤–é£Ÿ", cost: 50 },
      { name: "ãƒŸãƒ¥ãƒ¼ã‚¸ã‚«ãƒ«ãƒ»ã‚³ãƒ³ã‚µãƒ¼ãƒˆ", cost: 50 },
      { name: "æœã‚„å°ç‰©ã‚’è²·ã†", cost: 60 },
      { name: "æ—¥å¸°ã‚Šæ—…è¡Œ", cost: 80 },
      { name: "1æ³Šæ—…è¡Œ", cost: 100 }
    ];

    const todayKey = () => {
      const d = new Date();
      const tz = d.getTimezoneOffset()*60000;
      return new Date(d.getTime() - tz).toISOString().slice(0,10);
    };

    function App(){
      const [store, setStore] = useState({
        entries: {},         // { 'YYYY-MM-DD': { isWorkday, tasks:[], studyMin:0, stretch:false, gym:false, cookL:false, cookD:false, customChecks:[] } }
        rewards: [],         // [{date, name, cost}]
        custom: [],          // [{id,name,pts}]
        settings: { weeklyGoal: 25, monthlyGoal: 100 }
      });
      const [date, setDate]   = useState(todayKey());
      const [isWork, setIsWork] = useState(true);

      // èµ·å‹•æ™‚ãƒ­ãƒ¼ãƒ‰
      useEffect(()=>{ try{ const raw=localStorage.getItem(STORAGE_KEY); if(raw) setStore(JSON.parse(raw)); }catch{} },[]);
      // è‡ªå‹•ä¿å­˜
      useEffect(()=>{ localStorage.setItem(STORAGE_KEY, JSON.stringify(store)); },[store]);

      // å½“æ—¥ã‚¨ãƒ³ãƒˆãƒªãƒ¼
      const entry = store.entries[date] || (isWork
        ? { isWorkday:true, tasks:{morning:false, stretch:false, english:false, study:false, reading:false}, customChecks:[] }
        : { isWorkday:false, studyMin:0, stretch:false, gym:false, cookL:false, cookD:false, customChecks:[] }
      );

      // 1æ—¥1ã¤ã”è¤’ç¾ï¼Ÿ
      const redeemedToday = store.rewards.some(r => r.date === date);

      // ç‚¹æ•°è¨ˆç®—
      function calcPoints(e){
        if(!e) return 0;
        let pt = 0;
        if (e.isWorkday) {
          const t = e.tasks||{};
          pt += (t.morning?1:0) + (t.stretch?1:0) + (t.english?1:0) + (t.study?1:0) + (t.reading?1:0);
        } else {
          const studyPts = Math.floor((e.studyMin||0)/30)*0.5; // 30åˆ†=0.5ç‚¹ï¼ˆåˆ‡ã‚Šæ¨ã¦ï¼‰
          pt += studyPts + (e.stretch?1:0) + (e.gym?2:0) + (e.cookL?1:0) + (e.cookD?1:0);
        }
        if (e.customChecks?.length) {
          pt += e.customChecks.reduce((s,id)=> {
            const it = store.custom.find(c=>c.id===id);
            return s + (it?.pts||0);
          },0);
        }
        return Math.round(pt*2)/2;
      }

      // åˆè¨ˆ/æ®‹ãƒã‚¤ãƒ³ãƒˆ
      const earnedTotal = useMemo(()=> Object.values(store.entries).reduce((s,e)=>s+calcPoints(e),0),[store.entries]);
      const spentTotal  = useMemo(()=> store.rewards.reduce((s,r)=>s+r.cost,0),[store.rewards]);
      const available   = Math.max(0, Math.round((earnedTotal - spentTotal)*2)/2);

      // æ›œæ—¥/ãƒ¬ãƒãƒ¼ãƒˆ
      const now = new Date(date);
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - ((now.getDay()+6)%7)); // æœˆæ›œå§‹ã¾ã‚Š
      let weekTotal = 0;
      for (let i=0;i<7;i++){
        const d = new Date(startOfWeek.getTime()+i*86400000);
        const key = new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
        weekTotal += calcPoints(store.entries[key]);
      }
      const monthPrefix = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
      let monthTotal=0;
      Object.entries(store.entries).forEach(([k,e])=>{ if(k.startsWith(monthPrefix)) monthTotal+=calcPoints(e); });
      const weekRate  = Math.round((weekTotal/Math.max(1, store.settings.weeklyGoal))*100);
      const monthRate = Math.round((monthTotal/Math.max(1, store.settings.monthlyGoal))*100);
      const monthAchieved = monthTotal >= store.settings.monthlyGoal;

      // ç›´è¿‘30æ—¥ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿
      const chartData = useMemo(()=>{
        const arr=[];
        const base = new Date(date);
        for(let i=29;i>=0;i--){
          const d = new Date(base.getTime()-i*86400000);
          const key = new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
          arr.push({ d: key.slice(5), p: calcPoints(store.entries[key]) });
        }
        // ç´¯ç©ç·šç”¨
        let cum=0; return arr.map(o=>{ cum+=o.p; return {...o, cum: Math.round(cum*2)/2}; });
      },[store.entries,date]);

      function saveEntry(next){
        setStore(prev => ({ ...prev, entries: { ...prev.entries, [date]: next } }));
      }

      // ã”è¤’ç¾
      function redeem(cost, name){
        if (redeemedToday) return alert("ã“ã®æ—¥ã¯æ—¢ã«ã”è¤’ç¾ã‚’ä½¿ç”¨ã—ã¦ã„ã¾ã™ï¼ˆ1æ—¥1ã¤ã¾ã§ï¼‰");
        if (available < cost) return alert("ãƒã‚¤ãƒ³ãƒˆãŒä¸è¶³ã—ã¦ã„ã¾ã™");
        setStore(prev => ({ ...prev, rewards:[...prev.rewards, { date, name, cost }] }));
      }

      // UIéƒ¨å“
      const Card = (props) => <div className="card">{props.children}</div>;

      // ã‚«ã‚¹ã‚¿ãƒ é …ç›®
      const [cName,setCName] = useState("");
      const [cPts,setCPts]   = useState(1);
      function addCustom(){
        if(!cName.trim()) return;
        const id = `${Date.now()}_${Math.random().toString(36).slice(2,6)}`;
        setStore(p => ({ ...p, custom:[...p.custom, {id, name:cName.trim(), pts:parseFloat(cPts)||0}] }));
        setCName(""); setCPts(1);
      }
      function toggleCustom(id,on){
        const set = new Set(entry.customChecks||[]);
        on ? set.add(id) : set.delete(id);
        saveEntry({ ...entry, customChecks:[...set], isWorkday: entry.isWorkday });
      }
      function delCustom(id){ setStore(p => ({ ...p, custom: p.custom.filter(c=>c.id!==id) })); }

      // ä»Šæ—¥ã®ãƒã‚¤ãƒ³ãƒˆ
      const todayPoints = calcPoints(entry);
      const level = Math.floor(available/100);

      return (
        <div className="grid" style={{gap:16}}>
          {/* æ¦‚è¦ */}
          <div className="grid grid-3">
            <Card>
              <h3>ç´¯ç©ãƒã‚¤ãƒ³ãƒˆ</h3>
              <div style={{fontSize:28, fontWeight:700}}>{available} <span className="muted">pt</span></div>
              <div className="bar" style={{marginTop:8}}><i style={{width:`${available%100}%`}}></i></div>
              <div className="muted" style={{marginTop:6}}>æ¬¡ã®100ç‚¹ã¾ã§ï¼š{(100-(available%100||100)).toFixed(0)} pt ï¼ ãƒ¬ãƒ™ãƒ« {level}</div>
            </Card>
            <Card>
              <h3>æœ¬æ—¥ï¼ˆ{date}ï¼‰</h3>
              <div style={{fontSize:28, fontWeight:700}}>{todayPoints} <span className="muted">pt</span></div>
              <div className="row" style={{marginTop:8}}>
                <input className="field" type="date" value={date} onChange={e=>setDate(e.target.value)} />
                <button className={"btn "+(entry.isWorkday?"brand":"")} onClick={()=>{ setIsWork(true); saveEntry({ ...(store.entries[date]||{}), isWorkday:true, tasks: entry.tasks||{} }); }}>ä»•äº‹æ—¥</button>
                <button className={"btn "+(!entry.isWorkday?"brand":"")} onClick={()=>{ setIsWork(false); saveEntry({ ...(store.entries[date]||{}), isWorkday:false, studyMin: entry.studyMin||0 }); }}>ä¼‘ã¿æ—¥</button>
              </div>
            </Card>
            <Card>
              <h3>è¨­å®š</h3>
              <div className="row">
                <label className="muted">é€±é–“ç›®æ¨™</label>
                <input className="field" type="number" min="0" value={store.settings.weeklyGoal}
                  onChange={e=>setStore(p=>({...p, settings:{...p.settings, weeklyGoal:parseInt(e.target.value||"0",10)}}))} />
                <label className="muted">æœˆé–“ç›®æ¨™</label>
                <input className="field" type="number" min="0" value={store.settings.monthlyGoal}
                  onChange={e=>setStore(p=>({...p, settings:{...p.settings, monthlyGoal:parseInt(e.target.value||"0",10)}}))} />
              </div>
              {monthAchieved && <div style={{marginTop:8}}><span className="badge">ğŸ–ï¸ æœˆé–“ç›®æ¨™é”æˆï¼ {monthTotal} / {store.settings.monthlyGoal} pt</span></div>}
            </Card>
          </div>

          {/* å…¥åŠ› */}
          <div className="grid grid-2">
            {entry.isWorkday ? (
              <Card>
                <h3>ä»•äº‹æ—¥ã®ãƒã‚§ãƒƒã‚¯é …ç›®ï¼ˆå„1ç‚¹ï¼‰</h3>
                <div className="row" style={{marginTop:8}}>
                  {[
                    ["æœã®å‹‰å¼·","morning"],
                    ["å¤œã®ã‚¹ãƒˆãƒ¬ãƒƒãƒ","stretch"],
                    ["è‹±èª","english"],
                    ["å‹‰å¼·","study"],
                    ["èª­æ›¸","reading"],
                  ].map(([label,key])=>(
                    <label key={key} className="row" style={{minWidth:160}}>
                      <input type="checkbox"
                        checked={!!entry?.tasks?.[key]}
                        onChange={e=>saveEntry({ ...entry, isWorkday:true, tasks:{ ...(entry.tasks||{}), [key]: e.target.checked } })}
                      />
                      <span>{label}</span>
                    </label>
                  ))}
                </div>
              </Card>
            ) : (
              <Card>
                <h3>ä¼‘ã¿æ—¥ã®å…¥åŠ›</h3>
                <div className="row" style={{marginTop:8}}>
                  <label>å‹‰å¼·ï¼ˆåˆ†ï¼‰
                    <input className="field" style={{marginLeft:6, width:100}} type="number" min="0" step="30"
                      value={entry.studyMin||0}
                      onChange={e=>saveEntry({ ...entry, isWorkday:false, studyMin: Math.max(0, parseInt(e.target.value||"0",10)) })}
                    />
                  </label>
                  <label className="row"><input type="checkbox" checked={!!entry.stretch} onChange={e=>saveEntry({ ...entry, isWorkday:false, stretch:e.target.checked })}/>ã‚¹ãƒˆãƒ¬ãƒƒãƒï¼ˆ1ï¼‰</label>
                  <label className="row"><input type="checkbox" checked={!!entry.gym} onChange={e=>saveEntry({ ...entry, isWorkday:false, gym:e.target.checked })}/>ã‚¸ãƒ ç­‹ãƒˆãƒ¬ï¼ˆ2ï¼‰</label>
                  <label className="row"><input type="checkbox" checked={!!entry.cookL} onChange={e=>saveEntry({ ...entry, isWorkday:false, cookL:e.target.checked })}/>æ˜¼é£Ÿã‚’ä½œã‚‹ï¼ˆ1ï¼‰</label>
                  <label className="row"><input type="checkbox" checked={!!entry.cookD} onChange={e=>saveEntry({ ...entry, isWorkday:false, cookD:e.target.checked })}/>å¤•é£Ÿã‚’ä½œã‚‹ï¼ˆ1ï¼‰</label>
                </div>
                <p className="muted">â€» å‹‰å¼·ã¯30åˆ†ã”ã¨ã«0.5ç‚¹ï¼ˆåˆ‡ã‚Šæ¨ã¦ï¼‰ã€‚</p>
              </Card>
            )}

            <Card>
              <h3>ã”è¤’ç¾ï¼ˆ1æ—¥1ã¤ã¾ã§ï¼‰</h3>
              <div className="row" style={{marginTop:8}}>
                <span className="muted">æ®‹ã‚Š {available} pt</span>
                {redeemedToday && <span className="badge">æœ¬æ—¥ä½¿ç”¨æ¸ˆã¿</span>}
              </div>
              <div style="margin-top:8px"></div>
              <div className="grid" style={{gridTemplateColumns:'1fr 1fr', gap:8}}>
                {REWARDS.map(r=>(
                  <div key={r.name} className="row" style={{justifyContent:'space-between'}}>
                    <div>
                      <div style={{fontWeight:600}}>{r.name}</div>
                      <div className="muted">å¿…è¦ {r.cost} pt</div>
                    </div>
                    <button className="btn brand" disabled={redeemedToday || available<r.cost} onClick={()=>redeem(r.cost, r.name)}>äº¤æ›</button>
                  </div>
                ))}
              </div>
            </Card>
          </div>

          {/* ã‚«ã‚¹ã‚¿ãƒ é …ç›® */}
          <div className="grid grid-2">
            <Card>
              <h3>ã‚«ã‚¹ã‚¿ãƒ é …ç›®ã®ç®¡ç†</h3>
              <div className="row" style={{marginTop:8}}>
                <input className="field" placeholder="é …ç›®å" value={cName} onChange={e=>setCName(e.target.value)} />
                <input className="field" type="number" step="0.5" min="0" value={cPts} onChange={e=>setCPts(e.target.value)} style={{width:100}} />
                <button className="btn brand" onClick={addCustom}>è¿½åŠ </button>
              </div>
              <table style="margin-top:8px">
                <thead><tr><th>é …ç›®</th><th>ç‚¹</th><th></th></tr></thead>
                <tbody>
                  {store.custom.map(c=>(
                    <tr key={c.id}>
                      <td>{c.name}</td><td>{c.pts}</td>
                      <td><button className="btn" onClick={()=>delCustom(c.id)}>å‰Šé™¤</button></td>
                    </tr>
                  ))}
                  {store.custom.length===0 && <tr><td colSpan="3" className="muted">ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚ä¸Šã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</td></tr>}
                </tbody>
              </table>
            </Card>

            <Card>
              <h3>ä»Šæ—¥ã®ã‚«ã‚¹ã‚¿ãƒ ãƒã‚§ãƒƒã‚¯</h3>
              <div className="grid" style={{gridTemplateColumns:'1fr 1fr', gap:8, marginTop:8}}>
                {store.custom.map(c=>{
                  const checked = (entry.customChecks||[]).includes(c.id);
                  return (
                    <label key={c.id} className="row">
                      <input type="checkbox" checked={checked} onChange={e=>toggleCustom(c.id, e.target.checked)} />
                      <span>{c.name} <span className="muted">(+{c.pts})</span></span>
                    </label>
                  );
                })}
                {store.custom.length===0 && <span className="muted">ã‚«ã‚¹ã‚¿ãƒ é …ç›®ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</span>}
              </div>
            </Card>
          </div>

          {/* ã‚°ãƒ©ãƒ•ï¼šæ—¥åˆ¥ãƒã‚¤ãƒ³ãƒˆï¼ˆç›´è¿‘30æ—¥ï¼‰ï¼† ç´¯ç© */}
          <div className="grid grid-2">
            <Card>
              <h3>æ—¥åˆ¥ãƒã‚¤ãƒ³ãƒˆï¼ˆç›´è¿‘30æ—¥ï¼‰</h3>
              <div style="height:260px">
                <ResponsiveContainer width="100%" height="100%">
                  <BarChart data={chartData} margin={{ top:8, right:16, left:0, bottom:0 }}>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="d" />
                    <YAxis allowDecimals={false}/>
                    <Tooltip />
                    <Bar dataKey="p" />
                  </BarChart>
                </ResponsiveContainer>
              </div>
            </Card>
            <Card>
              <h3>ç´¯ç©æ¨ç§»ï¼ˆç›´è¿‘30æ—¥ï¼‰</h3>
              <div style="height:260px">
                <ResponsiveContainer width="100%" height="100%">
                  <LineChart data={chartData} margin={{ top:8, right:16, left:0, bottom:0 }}>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="d" />
                    <YAxis allowDecimals={false}/>
                    <Tooltip />
                    <Line type="monotone" dataKey="cum" />
                  </LineChart>
                </ResponsiveContainer>
              </div>
            </Card>
          </div>

          {/* ãƒ¬ãƒãƒ¼ãƒˆ / å±¥æ­´ãƒ»ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ */}
          <div className="grid grid-2">
            <Card>
              <h3>é€±é–“ãƒ»æœˆé–“ãƒ¬ãƒãƒ¼ãƒˆ</h3>
              <p>é€±é–“åˆè¨ˆï¼š<b>{weekTotal}</b> pt ï¼ é”æˆç‡ï¼š<b>{weekRate}</b>%ï¼ˆç›®æ¨™ {store.settings.weeklyGoal}ï¼‰</p>
              <p>æœˆé–“åˆè¨ˆï¼š<b>{monthTotal}</b> pt ï¼ é”æˆç‡ï¼š<b>{monthRate}</b>%ï¼ˆç›®æ¨™ {store.settings.monthlyGoal}ï¼‰</p>
            </Card>

            <Card>
              <h3>æœ€è¿‘ã®å±¥æ­´ï¼ˆ14æ—¥ï¼‰</h3>
              <table>
                <thead><tr><th>æ—¥ä»˜</th><th>ç¨®åˆ¥</th><th>å¾—ç‚¹</th><th>ã”è¤’ç¾</th></tr></thead>
                <tbody>
                  {Object.entries(store.entries).sort((a,b)=>a[0]>b[0]?-1:1).slice(0,14).map(([d,e])=>{
                    const pt = calcPoints(e);
                    const rw = store.rewards.find(r=>r.date===d);
                    return (
                      <tr key={d}><td>{d}</td><td>{e.isWorkday?"ä»•äº‹":"ä¼‘ã¿"}</td><td>{pt}</td><td>{rw?`${rw.name} (-${rw.cost})`:"-"}</td></tr>
                    );
                  })}
                </tbody>
              </table>
              <div className="row" style="margin-top:8px">
                <button className="btn" onClick={()=>{
                  const blob = new Blob([JSON.stringify(store,null,2)], {type:"application/json"});
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement("a"); a.href=url; a.download="points_backup.json"; a.click();
                }}>ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ï¼ˆJSONï¼‰</button>

                <label className="btn" style="cursor:pointer">å¾©å…ƒï¼ˆJSONï¼‰
                  <input type="file" accept="application/json" style="display:none"
                    onChange={(e)=>{ const f=e.target.files?.[0]; if(!f) return;
